site_name: bltools
site_description: "Bleeding Edge Manuscript Downloader for British Library"
site_url: "https://example.com/bltools"
repo_url: "https://github.com/artbitrage/bltools"
repo_name: "artbitrage/bltools"

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - search.suggest
    - search.highlight
    - content.code.copy
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          import:
            - https://docs.python.org/3/objects.inv
            - https://www.mkdocs.org/objects.inv

nav:
  - Home: index.md
  - API Reference: api.md
